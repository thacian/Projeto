<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_cadastro.css') }}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="#" method="post" novalidate>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" minlength="6" required placeholder="Digite sua senha" />
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="6" required placeholder="Confirme sua senha" />
      </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
    <div class="link-login">
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
</body>
</html>
